<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <title>Little Jamaica Restaurant and Lounge</title>
        <link rel = "icon" href = "img/logo.png">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <link rel = "stylesheet" type = "text/css" href = "css/contact.css">
    </head>
    <body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>$(document).ready(function() {
            $("#header").load("shtml/header.shtml");
            $("#footer").load("shtml/footer.shtml");
        });
        </script>

        <div class = "container">
            <div id = "header">
                
            </div>
            <div id = "main-content">
                <div id = "banner">
                    <h1 id = "banner-heading">Little Jamaica Restaurant and Lounge</h1>

                    <img src = "img/Jerk Chicken Plate.webp">

                </div>

                <div id = "contact-form">

                    <h1 style = "text-align: center;">Contact Us!</h1>
                    <form>
                        <label for = "fname" class = "contact-label">First Name</label><br>
                        <input type = "text" placeholder = "Enter your first name" id = "fname"><br>
                        <label for = "lname" class = "contact-label">Last Name</label><br>
                        <input type = "text" placeholder = "Enter your last name" id = "lname"><br>
                        <label for = "email" class = "contact-label">Email</label><br>
                        <input type = "text" placeholder = "Enter your email" id = "email"><br>
                        <label for = "comment" class = "contact-label">Comment</label><br>
                        <textarea cols="80" rows = "10" required id = "comment"></textarea>
                        <input type = "submit" value = "Submit">

                    </form>
                </div>
                
                
            </div>

            <div id = "footer">

                
            </div>
        </div>
    </body>
</html>
